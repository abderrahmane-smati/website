<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Démo Boutons Halo</title>
    <style>
        /* Bouton rouge de base */
        .bouton-rouge {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bouton-rouge:hover {
            background-color: white;
            color: #ff0000;
        }

        /* Effet halo uniquement si la classe est présente */
        .effet-halo-lumineux {
            position: relative;
            overflow: hidden;
        }

        .effet-halo-lumineux::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle 100px at var(--x, 50%) var(--y, 50%),
                    rgba(255, 0, 0, 0.9) 0%,
                    /* rouge au centre */
                    rgba(255, 215, 0, 0.7) 50%,
                    /* doré vers l'extérieur */
                    transparent 80%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .effet-halo-lumineux:hover::before {
            opacity: 1;
        }
    </style>
</head>

<body style="display:flex; gap:20px; align-items:center; justify-content:center; height:100vh; background:#f4f4f4;">

    <!-- Bouton normal -->
    <button type="button" class="bouton-rouge">
        Bouton simple
    </button>

    <!-- Bouton avec halo -->
    <button type="button" class="bouton-rouge effet-halo-lumineux">
        Bouton avec halo
    </button>

    <script>
        document.querySelectorAll(".effet-halo-lumineux").forEach((btn) => {
            btn.addEventListener("mousemove", (e) => {
                const rect = btn.getBoundingClientRect();
                const style = window.getComputedStyle(btn);
                const paddingLeft = parseFloat(style.paddingLeft);
                const paddingTop = parseFloat(style.paddingTop);

                const x = e.clientX - rect.left + paddingLeft;
                const y = e.clientY - rect.top + paddingTop;

                btn.style.setProperty("--x", `${x}px`);
                btn.style.setProperty("--y", `${y}px`);
            });
        });
    </script>
</body>

</html>
