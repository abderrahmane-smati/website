<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Défilement Continu Type Marquee</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .slider-wrapper {
            max-width: 1000px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        .marquee {
            display: flex;
            width: max-content;
            animation: scroll 20s linear infinite;
        }

        .marquee.paused {
            animation-play-state: paused;
        }

        .marquee img {
            border-radius: 12px;
            margin: 0 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 300px;
            height: auto;
        }

        .marquee.paused img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* Boutons comme Bootstrap */
        .custom-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .custom-prev {
            left: 10px;
        }

        .custom-next {
            right: 10px;
        }

        .custom-control span {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .custom-prev span {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3E%3Cpath d='M5.5 0l-5 4 5 4V0z'/%3E%3C/svg%3E");
        }

        .custom-next span {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3E%3Cpath d='M2.5 0l5 4-5 4V0z'/%3E%3C/svg%3E");
        }
    </style>
</head>

<body>

    <div class="slider-wrapper">
        <h1 class="text-center mb-4">Défilement Continu (Marquee)</h1>

        <!-- Bande d'images -->
        <div class="marquee" id="marquee">
            <img src="https://picsum.photos/id/1011/300/200" data-link="https://unsplash.com/photos/1011">
            <img src="https://picsum.photos/id/1012/300/200" data-link="https://unsplash.com/photos/1012">
            <img src="https://picsum.photos/id/1013/300/200" data-link="https://unsplash.com/photos/1013">
            <img src="https://picsum.photos/id/1015/300/200" data-link="https://unsplash.com/photos/1015">
            <img src="https://picsum.photos/id/1016/300/200" data-link="https://unsplash.com/photos/1016">
            <img src="https://picsum.photos/id/1018/300/200" data-link="https://unsplash.com/photos/1018">
            <img src="https://picsum.photos/id/1020/300/200" data-link="https://unsplash.com/photos/1020">
            <img src="https://picsum.photos/id/1021/300/200" data-link="https://unsplash.com/photos/1021">
            <!-- Dupliquer les mêmes images pour créer une boucle fluide -->
            <img src="https://picsum.photos/id/1011/300/200" data-link="https://unsplash.com/photos/1011">
            <img src="https://picsum.photos/id/1012/300/200" data-link="https://unsplash.com/photos/1012">
            <img src="https://picsum.photos/id/1013/300/200" data-link="https://unsplash.com/photos/1013">
            <img src="https://picsum.photos/id/1015/300/200" data-link="https://unsplash.com/photos/1015">
            <img src="https://picsum.photos/id/1016/300/200" data-link="https://unsplash.com/photos/1016">
            <img src="https://picsum.photos/id/1018/300/200" data-link="https://unsplash.com/photos/1018">
            <img src="https://picsum.photos/id/1020/300/200" data-link="https://unsplash.com/photos/1020">
            <img src="https://picsum.photos/id/1021/300/200" data-link="https://unsplash.com/photos/1021">
        </div>

        <!-- Boutons -->
        <button class="custom-control custom-prev" onclick="scrollLeft()"><span></span></button>
        <button class="custom-control custom-next" onclick="scrollRight()"><span></span></button>
    </div>

    <script>
        const marquee = document.getElementById('marquee');

        // Pause au hover
        marquee.addEventListener('mouseenter', () => marquee.classList.add('paused'));
        marquee.addEventListener('mouseleave', () => marquee.classList.remove('paused'));

        // Clic sur image -> ouvre lien
        document.querySelectorAll('.marquee img').forEach(img => {
            img.addEventListener('click', () => window.open(img.dataset.link, '_blank'));
        });

        // Boutons pour "forcer" le déplacement
        function scrollLeft() {
            marquee.style.animation = 'none';
            marquee.scrollLeft -= 300;
            setTimeout(() => marquee.style.animation = '', 10);
        }
        function scrollRight() {
            marquee.style.animation = 'none';
            marquee.scrollLeft += 300;
            setTimeout(() => marquee.style.animation = '', 10);
        }
    </script>

</body>

</html>
