<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>

    <style>
        #image {
            opacity: 0.1;
            transform: scale(0.5);
            transition: transform 1s ease, opacity 1s ease;
        }

        #image:hover {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>

    <div id="div-image">
        <img id="image" src="./assets/photos/carousel-photo-1.webp">
    </div>

</body>

</html>
