<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Multi-Items avec Glide.js</title>

    <!-- Glide.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <style>
        .glide__slide img {
            width: 100%;
            border-radius: 12px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container" style="max-width: 1000px; margin: 50px auto;">
        <h1 style="text-align:center;">Carousel Multi-Items (Glide.js)</h1>

        <!-- Slider -->
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="https://picsum.photos/id/1011/600/400" alt="Image 1"></li>
                    <li class="glide__slide"><img src="https://picsum.photos/id/1012/600/400" alt="Image 2"></li>
                    <li class="glide__slide"><img src="https://picsum.photos/id/1013/600/400" alt="Image 3"></li>
                    <li class="glide__slide"><img src="https://picsum.photos/id/1015/600/400" alt="Image 4"></li>
                    <li class="glide__slide"><img src="https://picsum.photos/id/1016/600/400" alt="Image 5"></li>
                    <li class="glide__slide"><img src="https://picsum.photos/id/1018/600/400" alt="Image 6"></li>
                    <li class="glide__slide"><img src="https://picsum.photos/id/1020/600/400" alt="Image 7"></li>
                    <li class="glide__slide"><img src="https://picsum.photos/id/1021/600/400" alt="Image 8"></li>
                </ul>
            </div>

            <!-- Flèches -->
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&#8592;</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&#8594;</button>
            </div>

            <!-- Petits points -->
            <div class="glide__bullets" data-glide-el="controls[nav]"></div>
        </div>
    </div>

    <!-- Glide.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        new Glide('.glide', {
            type: 'carousel',
            perView: 3,        // Affiche 3 images à la fois
            focusAt: 'center', // Centre le slide actif
            gap: 15,           // Espace entre les slides (en px)
            autoplay: 3000,    // Défile toutes les 3 sec (désactive si tu veux)
            hoverpause: true,  // Met en pause au survol
            breakpoints: {
                768: { perView: 2 },
                480: { perView: 1 }
            }
        }).mount();
    </script>

</body>

</html>
