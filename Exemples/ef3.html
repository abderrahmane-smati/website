<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Demo</title>
    <style>
        body {
            background: #111;
            /* dark background so the white glow is visible */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .glow-box {
            width: 200px;
            height: 100px;
            background: #222;
            border-radius: 12px;
            box-shadow:
                4px 4px 8px 2px rgba(255, 255, 255, 0.2),
                0 4px 10px 0 rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="glow-box"></div>
</body>

</html>
