<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemple Carousel Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Exemple complet de Carousel Bootstrap 5</h1>

        <!-- Carousel -->
        <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicateurs -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://picsum.photos/id/1018/1200/400" class="d-block w-100" alt="Paysage 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Premier slide</h5>
                        <p>Ceci est la légende du premier slide.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://picsum.photos/id/1025/1200/400" class="d-block w-100" alt="Paysage 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Deuxième slide</h5>
                        <p>Légende personnalisée avec durée plus courte.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/1039/1200/400" class="d-block w-100" alt="Paysage 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Troisième slide</h5>
                        <p>Celui-ci reste affiché par défaut (5000 ms).</p>
                    </div>
                </div>
            </div>

            <!-- Contrôles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Précédent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span>
            </button>
        </div>

        <!-- Exemple de bouton pour démarrer/arrêter le carousel -->
        <div class="text-center mt-4">
            <button class="btn btn-primary me-2" onclick="carouselStart()">Démarrer</button>
            <button class="btn btn-danger" onclick="carouselStop()">Arrêter</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS (avec Popper inclus) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const carousel = document.querySelector('#demoCarousel');
        const carouselInstance = new bootstrap.Carousel(carousel);

        function carouselStart() {
            carouselInstance.cycle();
        }
        function carouselStop() {
            carouselInstance.pause();
        }
    </script>

</body>

</html>
