<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-on-another</title>
    <!-- <link rel="stylesheet" href="styles.css"> Link to your CSS file -->

    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    </style>
</head>

<body>

    <h1>Image on another</h1>


    <div class="position-relative" style="width: 100%; max-width: 2100px; height: auto;">
        <!-- Large Background Image -->
        <img src="assets/photos/projet-01-presentation.png" class="img-fluid" alt="Large Background Image">

        <!-- Clickable Overlay Image -->
        <a href="https://example.com"
           class="position-absolute"
           style="
       top: 71.17%;   /* (2621 / 3682) * 100 -> Adjusted based on large image */
       left: 12.43%;  /* (261 / 2100) * 100 -> Adjusted based on large image */
       width: 76.24%; /* (1601 / 2100) * 100 -> Adjusted based on large image */
       height: 25.13%; /* (925 / 3682) * 100 -> Adjusted based on large image */
       display: block;">
            <img src="assets/photos/projet-01-clickable.png" class="img-fluid" alt="Clickable Overlay">
        </a>
    </div>



    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
